{% extends 'base.html' %}
{% block body %}
<br><br>
<div class="container">
  <h3 style="font-size:50px;">UPDTAE : {{movie.name}} </h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label>ENTER MOVIE NAME</label>{{form.name}}
  </div>
  <div class="form-group">
    <label >ENTER MOVIE YEAR</label>{{form.year}}
  </div>
  <div class="form-group">
    <label>Description</label>{{form.desc}}
  </div>
  <div class="form-group">
    <label >Upload picture</label>
    {{form.img}}
  </div>
  <input type="submit" class="btn btn-primary mb-2">
  <br><br>
</form>
</div>
{% endblock %}
